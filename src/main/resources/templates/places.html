<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head th:replace="fragments/fragment :: head"></head>
    <body>
        <wrapper class="d-flex flex-column">
            <header th:replace="fragments/fragment :: nav"></header>
            <main class="flex-fill">
                <div class="container">
                    <th:block th:each="place, rowStat: ${places}">
                        <br th:if="${rowStat.first}" />
                        <th:block th:if="${rowStat.odd}">
                            <div  th:replace="fragments/place_fragments :: place_odd_row (${place})"></div>
                        </th:block>
                        <th:block th:if="${rowStat.even}">
                            <div th:replace="fragments/place_fragments :: place_even_row (${place})"></div>
                        </th:block>
                        <hr th:if="${not rowStat.last}" />
                    </th:block>
                </div>
            </main>
            <footer th:replace="fragments/fragment :: footer"></footer>
        </wrapper>
    </body>
</html>
