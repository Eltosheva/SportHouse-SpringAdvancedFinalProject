<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="schedule_row (schedule)">
    <div>Date: <span th:text="${schedule.date}"></span>.</div>
    <div th:each="s : ${schedule.scheduleList}" class="job-box d-md-flex align-items-center justify-content-between mb-2"
         style="background:#f5f5f5;">
        <div class="job-left my-1 d-md-flex align-items-center flex-wrap">
            <div class="img-holder mr-md-1 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                FD
            </div>
            <div class="job-content">
                <h5 class="text-center text-md-left">Start: <span th:text="${s.startTime}"> </span> End: <span
                        th:text="${s.endTime}"></span></h5>
                <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                    <li class="mr-md-1">
                        <i class="zmdi zmdi-pin mr-2" th:text="${s.description}"></i>
                    </li>
                    <li class="mr-md-1">
                        <i class="zmdi zmdi-money mr-2" th:text="${s.date}"></i>
                    </li>
                    <li class="mr-md-1">
                        <i class="zmdi zmdi-time mr-2" th:text="${s.place.name}"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="job-right my-4 flex-shrink-0">
            <form th:action="@{/user/schedule/add}" method="post">
                <input type="hidden" name="scheduleId" th:value="${s.id}"/>
                <button type="submit" class="btn d-block w-100 d-sm-inline-block btn-light">Apply now</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
