 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>
<body>
<wrapper class="d-flex flex-column">
    <header th:replace="fragments/fragment :: nav"></header>
    <main class="flex-fil align-content-center bg-blur my-main">
        <div class="row" id="body-row">
            <div th:replace="fragments/fragment :: sidebar"></div>
            <div class="col p-4">
                <h2>Admin Sports Management</h2>
                <hr />
                <div class="row">
                    <div class="col-lg-3 col-md-3">
                        <img th:src="@{/images/image-placeholder.jpg}"
                             class="img-thumbnail mx-auto d-block demo-thumbnail img-thumbnail-view" alt="Image placeholder">
                    </div>
                    <div class="col-lg-9 col-md-9">
                        <form th:object="${sportBindingModel}" method="post" th:action="@{/admin/sports}">
                            <input type="hidden" name="id" id="id" value="" />
                            <div class="form-row">
                                <div class="col-md-6 mb-2">
                                    <div class="form-row">
                                        <label for="sportName">Name</label>
                                        <input th:field="*{name}" th:errorclass="is-invalid"
                                                type="text" class="form-control" id="sportName" name="name"
                                               aria-describedby="sportNameFeedback" placeholder="Sport name" required>
                                        <div th:if="${#fields.hasErrors('name')}"
                                             th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                                             id="sportNameFeedback" class="valid-feedback">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <label for="sportImageUrl">Image</label>
                                        <input th:field="*{imageUrl}" th:errorclass="is-invalid"
                                               type="url" class="form-control form-img-thumbnail" id="sportImageUrl"
                                               name="imageUrl"
                                               aria-describedby="sportImageUrlFeedback"
                                               placeholder="Hall image URL" required />
                                        <div th:if="${#fields.hasErrors('imageUrl')}"
                                             th:classappend="${#fields.hasErrors('imageUrl')?'is-invalid':''}"
                                             id="sportImageUrlFeedback" class="invalid-feedback">
                                            Please provide a valid URL.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="hallDescription">Description</label>
                                    <textarea class="form-control" id="hallDescription" name="description"
                                              placeholder="Description" rows="5" required></textarea>
                                </div>
                            </div>
                            <div class="form-row">
                                <button class="btn btn-success btn-lg ml-auto" type="submit">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
                <hr />
                <h2>Sports list</h2>
                <div class="row">
                    <div class="table-responsive col-md-12 col-lg-12">
                        <table id="contractors_table" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th class="text-center">Name</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Edit</th>
                                <th class="text-center">Change Status</th>
                            </tr>
                            </thead>
                            <tbody class="text-center">
                            <tr th:if="${sports} == 0">
                                <td colspan="12">Empty cart</td>
                            </tr>
                            <tr th:each="s : ${sports}">
                                <td th:text="${s.name}">Tennis</td>
                                <td>
                                    <h4>
                                        <span th:if="${s.isActive == true}" class="badge badge-success">
                                            Active
                                            </span>
                                        <span th:if="${s.isActive == false}" class="badge badge-danger">
                                            Inactive
                                            </span>
                                    </h4>
                                </td>
                                <td>
                                    <button class="btn btn-primary btn-sm" data-title="" data-toggle="modal"
                                            data-target="#edit" >
                                        <span class="fas fa-pen"></span>
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-sm"
                                            th:classappend="${s.isActive == true ? 'btn-danger' : 'btn-success'}"
                                            data-title="" onclick="">
                                        <span class="fas" th:classappend="${s.isActive == true ? 'fa-times' : 'fa-check'}">
                                        </span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="fragments/fragment :: footer"></footer>
    <script th:src="@{/js/img_resource_load.js}"></script>
</wrapper>
</body>
</html>
